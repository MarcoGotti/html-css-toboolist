<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo-Boolean" class="logo">
        <div class="title">Toboolist</div>
    </header>
    <main>
        <nav class="pl_3">
            <button class="button add-task">Add Task</button>
            <button class="button add-section">Add Section</button>
        </nav>
        <div role="main" class="content">
            <section class="pl_3">
                <div class="section-name">
                    <div class="triangle-down"></div>
                </div>
                <div class="task-name"></div>
            </section>
            <section></section>
            <section></section>
        </div>
    </main>
    
</body>
</html>
